<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>גלריית בחירת תמונות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }
    .card {
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card p {
      margin-top: 8px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>בחר תמונה שמתאימה לשלב באתגר</h1>
  <div id="gallery"></div>

  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach((img) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${img.src}" alt="${img.label}" />
            <p>${img.label}</p>
          `;
          gallery.appendChild(card);
        });
      })
      .catch(error => {
        console.error('שגיאה בטעינת התמונות:', error);
      });
  </script>
</body>
</html>
